    <body>
        <header>
            <h2>iPhone Memo</h2>
        </header>

        <article>
            <div>
                <div id="text">
                    <textarea name="proverb" id="proverb" placeholder="Please Write down." autofocus></textarea>
                </div>
            </div>

            <div id="edit">
                <div id="expand"><span onClick="expand()">EXPAND SPACE</span></div>

                <div id="size">FONT SIZE 
                    <button onClick="size(event, 'up')">+</button>
                    <button onClick="size(event, 'down')">-</button>
                </div>

                <div id="align">
                    <span onClick="textAlign('left')">LEFT</span>
                    <span onClick="textAlign('center')"> / CENTER / </span>  
                    <span onClick="textAlign('right')">RIGHT</span>
                </div>
            </div>

            <button id="save_btn" onClick="save()">Save as Image</button>
            <div id="caution">* Please use Chrome or Safari to save image</div>
        </article>

        <footer>© 2019 iPhone Memo All rights reserved.</footer>
        
        <script type="text/javascript" src="js/edit.js"></script>
        <script type="text/javascript" src="js/html2canvas.min.js"></script>
        <script type="text/javascript" src="js/save.js"></script>
    </body>
